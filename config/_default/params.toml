#################### default parameters ################################
logo = "images/logo.png"
logo_width = "200px"
favicon = "favicon.ico"
# OpenGraph / Twitter Card metadata
description = "Project Radius is a cloud-native, portable, application platform"
author = "Project Radius Core Team"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

# Type of pages to be rendered with a blog view
blogCategoryType = "category"

[variables]
primary_color = "#25BADC"
light = "#E3F6FC"
primary_font = "Ubuntu"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[navigation_button]
enable = true
label = "Get Started"
link = "https://docs.radapp.dev/getting-started"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"
  
